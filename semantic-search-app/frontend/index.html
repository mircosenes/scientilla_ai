<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Semantic Search</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
  <main>

    <h1>Explore Scientilla Research Output with Semantic Search</h1>

    <p class="description">
      <strong>Search</strong> through Scientilla's research database using natural language queries and
      <strong>click</strong> on results to find similar items.
    </p>

    <div class="main-box">
      <div class="search-box">
        <form id="search-form">
          <label for="query">Query</label>
          <input type="text" id="query" name="query" required
            placeholder="Try queries like 'machine learning in healthcare', 'quantum computing applications'..." />
          <button type="submit">Search</button>
        </form>
        <div class="search-controls">
          <!--
          <div class="search-mode-control">
            <label>Search mode: </label>
            <label><input type="radio" name="search-mode" value="hybrid" checked /> Hybrid</label>
            <label><input type="radio" name="search-mode" value="specter2" /> Specter2</label>
            <label><input type="radio" name="search-mode" value="bm25" /> BM25</label>
          </div>
          -->
        </div>
        <div class="filters-container">
          <div class="filters-header">
            <i class="fa-solid fa-filter"></i>
            <span>Filter results</span>
            <button type="button" id="clear-filters-btn">Reset</button>
          </div>

          <div class="filters-grid" >
            <div class="filter-group">
              <label for="top-k"><i class="fa-solid fa-list-ol"></i> Results </label>
              <select id="top-k">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
              </select>
            </div>

            <div class="filter-group small-input">
              <label for="filter-year"><i class="fa-solid fa-calendar-days"></i> Year</label>
              <input type="text" id="filter-year" placeholder="Es. 2024" />
            </div>

            <div class="filter-group">
              <label for="filter-author"><i class="fa-solid fa-user"></i> Author</label>
              <input type="text" id="filter-author" placeholder="Es. Rossi" />
            </div>

            <div class="filter-group">
              <label for="filter-type"><i class="fa-solid fa-file-lines"></i> Type</label>
              <input type="text" id="filter-type" placeholder="Es. Article" />
            </div>

            <div class="filter-group">
              <label for="filter-source-title"><i class="fa-solid fa-book"></i> Source Title</label>
              <input type="text" id="filter-source-title" placeholder="Es. Nature" />
            </div>

            <div class="filter-group">
              <label for="filter-source-type"><i class="fa-solid fa-tags"></i> Source Type</label>
              <input type="text" id="filter-source-type" placeholder="Es. Journal" />
            </div>
          </div>
        </div>
        <div class="form-buttons">
          <div class="form-buttons-text">Did you find what you were looking for?</div>
          <button type="button" class="feedback-btn good-btn">
            <i class="fa-solid fa-thumbs-up"></i>
          </button>
          <button type="button" class="feedback-btn bad-btn">
            <i class="fa-solid fa-thumbs-down"></i>
          </button>
        </div>

        <section id="results"></section>
      </div>
      <div class="similarity-box">
        <p>Similar Items found:</p>
        <section id="similar-items"></section>
      </div>
    </div>


  </main>

  <script src="js/app.js"></script>
</body>

</html>
