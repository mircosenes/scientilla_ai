<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Semantic Search</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

</head>

<body>
  <main>

    <h1>Explore Scientilla Research Output with Semantic Search</h1>

    <p class="description">
      <strong>Search</strong> through Scientilla's research database using natural language queries and <strong>click</strong> on results to find similar items.
    </p>

    <div class="main-box">
      <div class="search-box">
        <form id="search-form">
          <label for="query">Query</label>
          <input type="text" id="query" name="query" required
            placeholder="Try queries like 'machine learning in healthcare', 'quantum computing applications'..." />
          <button type="submit">Search</button>
        </form>
        <div class="filters">
          <div>
            <input type="text" id="filter-year" placeholder="Year (e.g. 2015)" />
            <input type="text" id="filter-author" placeholder="Author name (e.g. Rossi)" />
          </div>
          <div>
            <input type="text" id="filter-source-title" placeholder="Source title (e.g. Biomolecules)" />
            <input type="text" id="filter-source-type" placeholder="Source type (e.g. journal)" />
          </div>
          <button type="button" id="clear-filters">Clear</button>
        </div>
        <section id="results"></section>
      </div>
      <div class="similarity-box">
        <section id="similar-items"></section>
      </div>
    </div>


  </main>

  <script src="js/app.js"></script>
</body>

</html>
